<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital App</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<div class="project-name">
    <h1>Tabibi</h1>
</div>
<div class="buttons">
    <button id="login" onclick="window.location.href='login.html';">Login</button>
</div>
<div class="registration-form">
    <h2> Doctors registration</h2>
    <form>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>


        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>


        <label for="idNumber">ID Number</label>
        <input type="text" id="idNumber" name="idNumber" placeholder="Enter your ID number" required>


        <label for="speciality">Speciality</label>
        <input type="text" id="speciality" name="speciality" placeholder="Enter your Speciality" required>


        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone number" required>


        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>


        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>


        <label for="confirmPassword">Confirm your Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>

        <button type="submit" id="register-button">Register</button>
    </form>
</div>
</body>
</html>
